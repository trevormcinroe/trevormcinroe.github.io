<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civitas - Build Civilizations, Train Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #2C363F 0%, #81ADC8 100%);
            min-height: 100vh;
            color: #2C363F;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #F2F5EA;
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(44, 54, 63, 0.3);
        }

        header {
            padding: 20px 40px;
            border-bottom: 3px solid #81ADC8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #F2F5EA 0%, rgba(129, 173, 200, 0.1) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            min-height: 80px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #2C363F;
            letter-spacing: -1px;
            position: relative;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .logo:hover {
            color: #81ADC8;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #B68F40 0%, #BB4430 100%);
            border-radius: 2px;
        }


        nav {
            display: flex;
            gap: 35px;
        }

        nav a {
            text-decoration: none;
            color: #2C363F;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        nav a:hover {
            color: #F2F5EA;
            background: #81ADC8;
        }

        .hero {
            padding: 60px 40px 40px;
            background: linear-gradient(135deg, #F2F5EA 0%, rgba(129, 173, 200, 0.05) 100%);
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(182, 143, 64, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .research-badge {
            background: linear-gradient(45deg, #BB4430 0%, #B68F40 100%);
            color: #F2F5EA;
            padding: 10px 20px;
            border-radius: 0px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(187, 68, 48, 0.3);
            position: relative;
            overflow: hidden;
        }

        .research-badge::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .hero-title {
            font-size: clamp(3.5rem, 8vw, 6rem);
            font-weight: 900;
            line-height: 0.85;
            background: linear-gradient(135deg, #2C363F 0%, #81ADC8 50%, #B68F40 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            letter-spacing: -3px;
            text-shadow: 0 4px 8px rgba(44, 54, 63, 0.1);
        }

        .hero-subtitle {
            font-size: 1.4rem;
            color: #2C363F;
            max-width: 1000px;
            margin-bottom: 35px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 35px;
            background: linear-gradient(45deg, #81ADC8 0%, #B68F40 100%);
            color: #F2F5EA;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            margin-bottom: 50px;
            box-shadow: 0 8px 25px rgba(129, 173, 200, 0.4);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            background: linear-gradient(45deg, #B68F40 0%, #BB4430 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(182, 143, 64, 0.5);
        }

        .hero-image {
            width: 100%;
            height: 400px;
            border-radius: 0px;
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #81ADC8 0%, #B68F40 50%, #BB4430 100%);
            box-shadow: 0 15px 40px rgba(44, 54, 63, 0.3);
            border: 3px solid rgba(129, 173, 200, 0.5);
        }

        .hero-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg,
                rgba(129, 173, 200, 0.1) 0%,
                transparent 25%,
                transparent 75%,
                rgba(182, 143, 64, 0.1) 100%);
            z-index: 1;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: contrast(1.1) brightness(1.05);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .feature {
            background: linear-gradient(135deg, #F2F5EA 0%, rgba(129, 173, 200, 0.08) 100%);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #81ADC8;
            border-top: 1px solid rgba(129, 173, 200, 0.3);
            box-shadow: 0 5px 20px rgba(44, 54, 63, 0.1);
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(44, 54, 63, 0.15);
            border-left-color: #B68F40;
        }

        .feature h3 {
            color: #2C363F;
            margin-bottom: 12px;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .feature p {
            color: rgba(44, 54, 63, 0.8);
            font-size: 1rem;
            line-height: 1.5;
        }

        .bottom-section {
            padding: 50px 40px;
            background: linear-gradient(135deg, #2C363F 0%, rgba(129, 173, 200, 0.1) 100%);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-top: 3px solid #81ADC8;
            color: #F2F5EA;
        }

        .fund-info {
            display: flex;
            align-items: center;
            gap: 35px;
        }

        .fund-amount {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, #81ADC8 0%, #B68F40 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            -moz-background-clip: text;
            -moz-text-fill-color: transparent;
            display: inline-block;
        }

        .fund-label {
            font-size: 1.6rem;
            font-weight: 300;
            color: rgba(242, 245, 234, 0.9);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .tagline {
            font-size: 1.2rem;
            color: rgba(242, 245, 234, 0.8);
            max-width: 320px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 20px;
            }

            nav {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .hero {
                padding: 40px 20px 20px;
            }

            .hero-image {
                height: 250px;
            }

            .bottom-section {
                padding: 30px 20px;
                flex-direction: column;
                gap: 30px;
                align-items: flex-start;
                text-align: left;
            }

            .fund-info {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .fund-amount {
                font-size: 2.5rem;
            }

            .fund-label {
                font-size: 1.3rem;
            }
        }

        /* Smooth page load animation */
        .container {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <link rel="stylesheet" href="civitas_header.css">
        <div id="header-container"></div>
        <script src="civitas_header.js"></script>

        <main class="hero">
            <div class="research-badge">RL Research Environment</div>
            <h1 class="hero-title">
              CIVITAS
            </h1>

            <p class="hero-subtitle">
                Train reinforcement learning agents on the grand challenge of civilization building.
                Civitas is an environment based on Civilization V, a 4X strategy game, and LekMod, a community-driven patch designed to balance play around six player free-for-alls.
            </p>


            <div class="hero-image">
                <img src="../assets/map.png" alt="Civilization V Map" onerror="this.style.display='none'">
            </div>

        </main>

    </div>
</body>
</html>
